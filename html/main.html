<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/products.css">

</head>

<body>
    <div class="container">
        <nav>
            <button class="my-2 add-btn btn rounded position-absolute" id="logout">Logout</button>
        </nav>
        <div class=" my-4 add-new-btn-container ">
            <div>
                <div>
                    <button class="my-2 add-btn btn rounded" id="add-new" onclick="">Add New Product</button>
                </div>
                <div>
                    <div id="newProduct"></div>
                </div>
                <div>
                    <div id="products"></div>
                </div>
            </div>
        </div>
        <div class="container " id="add-item">
            <div class="card mx-auto newproductCard products-container">
                <div class="card-header nonStrikethrough text-center">Add new product</div>
                <div class="card-body">
                    <form>
                        <div class="container" style="text-align:left">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control new-text-input" placeholder="Name"
                                    aria-label="Name" title="name" aria-describedby="basic-addon1" />
                            </div>
                            <div class="input-group mb-3">

                                <input type="text" class="form-control new-text-input" title="description"
                                    placeholder="Description" />
                            </div>
                            <div class="input-group mb-3">

                                <input type="number" class="form-control new-text-input" placeholder="Price"
                                    aria-label="Price" title="price" aria-describedby="basic-addon1" />
                            </div>
                            <div class="input-group mb-3">

                                <input type="number" class="form-control new-text-input" title="quantity"
                                    placeholder="Quantity" />
                            </div>
                        </div>
                        <button class="my-2 add-btn btn rounded" type="button" id="save-item">Save</button>
                        <button class="add-btn btn rounded" type="button" id="cancel">Cancel</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="product-container" class="card">
        </div>



    </div>

    <script src="../js/main.js">
    </script>
</body>

</html>
