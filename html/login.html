<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/products.css">

</head>

<body>
    <div class="col">
        <h3 class="white-text text-center">Login</h3>
        <form class="center-form" id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label white-text">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" title="username" />
            </div>
            <div class="login-form">
                <div class="mb-3">
                    <label for="password" class="form-label white-text">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" title="password" />
                </div>
            </div>
            <button class="btn btn-secondary" type="submit" id="login">Login</button>
        </form>
    </div>


    <script src="../js/login.js">
    </script>
</body>

</html>
